<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/fb1c086898.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <p id="inhale-exhale">Inhale</p>
        <div class="progress-container">
            <div id="flower-container"><img id = "flower" src = "Flower_1.svg"></div>
            <div id="overlay-container"><img id="overlay" src = "Flower-overlay-white.svg"></div>
            <div id="semicircle-container"><div id="semicircle"></div></div>
        </div>
        <p id="counter"></p>
        <div class="fadeIn-container">
            <button id="start">Breathe</button>
            <button id="stop"><i class="fa-solid fa-circle-stop fa-xl" style="color: #56544f;"></i></button>
        </div>
    </div>
    <script language="javascript" type="text/javascript" src="script.js"></script>
    <script language="javascript" type="text/javascript" src="script2.js"></script>
</body>
</html>
